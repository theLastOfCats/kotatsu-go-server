services:
  mysql:
    image: mysql:8.0
    container_name: kotatsu-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kotatsu}
      MYSQL_USER: ${MYSQL_USER:-kotatsu}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kotatsupass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../internal/db/schema_mysql.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kotatsu-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kotatsu-go-server
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - ../.env
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
